<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Parcel | SendIT</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/table.css">
  </head>
  <body>
    <header>
      <h1><a href="index.html">SendIT</a></h1>
      <nav>
        <ul>
          <li><a href="create_order.html">Create Order</a></li>
          <li><a href="sign_up.html">Sign-up</a></li>
          <li class="dropdown">
            <a href="login.html">Login</a>
            <form class="dropdown_content" action="index.html" method="post">
               <label for="username">Username</label><br>
               <input id="username" type="text" name="" value=""><br>
               <label for="password">Password</label><br>
               <input id="password" type="password" name="" value=""><br>
               <input type="submit" name="" value="Log In">
            </form>
          </li>
        </ul>
      </nav>
    </header>
      <main>
        <section>
          <h2>Parcel</h2>
          <table>
            <caption>Parcel Details</caption>
            <tbody>
              <tr>
                <th scope="row">Pickup Location</th>
                <td></td>
              </tr>
              <tr>
                <th scope="row">Destination</th>
                <td></td>
              </tr>
              <tr>
                <th scope="row">Present Location</th>
                <td></td>
              </tr>
              <tr>
                <th scope="row">Price</th>
                <td></td>
              </tr>
              <tr>
                <th scope="row">Status</th>
                <td></td>
              </tr>
            </tbody>
          </table>
          <button>Change Destination</button>
          <button>Cancel Order</button>
          <button>Change Status</button>
          <button>Change Location</button>
        </section>
      </main>
    <footer>
      <hr>
      Omo 2018 for Andela Bootcamp.
    </footer>
    <script src="main.js"></script>
  </body>
</html>
