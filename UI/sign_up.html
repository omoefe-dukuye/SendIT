<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Sign Up | SendIT</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header>
      <h1><a href="index.html">SendIT</a></h1>
      <nav>
        <ul>
          <li><a href="create_order.html">Create Order</a></li>
          <li><a href="sign_up.html">Sign-up</a></li>
          <li><a class="dropdown" href="login.html">Login</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <h2>Create an account</h2>
      <form class="" action="index.html" method="post">
        <label for="firstname">First Name:</label><br>
        <input id="firstname" type="text" name="" value=""><br>
        <label for="lastname">Last Name:</label><br>
        <input id="lastname" type="text" name="" value=""><br>
        <label for="email">Email Address</label><br>
        <input id="email" type="text" name="" value=""><br>
        <label for="username">Username:</label><br>
        <input id="username" type="text" name="" value=""><br>
        <label for="password">Password:</label><br>
        <input id="password" type="password" name="" value=""><br>
        <label for="confirm_password">Confirm password:</label><br>
        <input id="confirm_password" type="password" name="" value=""><br>
        <input type="submit" name="" value="Sign Up">
      </form>
    </main>

    <footer>
      <hr>
      Omo 2018 for Andela Bootcamp.
    </footer>
    <script src="main.js"></script>
  </body>
